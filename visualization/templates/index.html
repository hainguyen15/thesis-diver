<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset = UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/bower_components/webix/codebase/webix.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/diver.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bower_components/requirejs/require.js') }}"></script>
        <script>
            require(["{{ url_for('static', filename='js/app.js') }}"], 
                (app) => {
                    app.updateConfig("{{ base_url }}", "{{ project_name }}");
                    app.init();
                }
            );
        </script>
    </head>

    <body>
        <div id="main_layout" style="height:100%"></div>
        <!--div id="image_viewer" style="width:100%; height:100%"></div-->

        <div class="viewer-container" id="geo_osd" style="width:100%;height:100%;">
            <!--OpenSeaDragon layer for drawing-->
            <div class="viewer" style="width:100%;height:100%;position:absolute">
                <div class="container" id="image_viewer" style="width:100%; height:100%;position: relative">
                </div>
            </div>

            <!--GEO JS layer for drawing-->
            <div class="viewer">
                <div class="container" id="geojs" style="width:100%; height:100%;position: relative">
                </div>
            </div>
        </div>

    </body>

</html>
